<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        min-width: 300px;
        min-height: 500px;
        padding: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="grandparent">
      <div id="parent">
        <div id="child"></div>
      </div>
    </div>

    <div id="name">
    <script>
      document
        .getElementById("grandparent")
        .addEventListener("click", () => console.log("grandparent"), true); //capturing
      document
        .getElementById("parent")
        .addEventListener("click", () => console.log("parent"), false); //bubbling
      document
        .getElementById("child")
        .addEventListener("click", () => console.log("child"), true); //capturing
    </script>
  </body>
</html>
