<!--The button should be deleted after 3 seconds of the last click-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      type="submit"
      class="losing-button"
      onclick="debounce(getData, 300)"
    >
      Button
    </button>

    <script>
      const getData = () => {
        const ele = document.getElementsByClassName("losing-button")[0];
        setTimeout(() => {
          ele.remove();
        }, 3000);
      };

      const debounce = function (getData, d) {
        let timer;

        clearTimeout(timer);
        timer = setTimeout(() => {
          getData();
        }, d);
      };
    </script>
  </body>
</html>
