<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        width: 100%;
        height: 100vh;
        margin: 0;
      }

      .element {
        height: 30%;
        width: 30%;
        border: 3px solid black;
        overflow: auto;
      }

      .element > div {
        height: 300px;
        border: 1px solid blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="element">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>

    <script>
      let ele = document.getElementsByClassName("element")[0];
      console.log(ele.scrollHeight);
      console.log(ele.scrollTop);
      console.log(ele.clientHeight);
      console.log(
        "scrollBottom: ",
        ele.scrollHeight - ele.clientHeight - ele.scrollTop
      );
    </script>
  </body>
</html>
